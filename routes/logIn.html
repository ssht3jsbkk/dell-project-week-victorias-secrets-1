<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title></title>
</head>

<body>
  <div id="logo">

  <img src="DellEMC_Logo_Hz_Blue_rgb.png" />
</div> 


  <form action="/main" method="get">
    <fieldset>
      <legend>Log In</legend>
    <input type="string" placeholder="Username" name="username" /><br />
    <input type="string" placeholder="Password" name="password" /><br />
    <!--button takes you to main.html-->
    <button id = button type="submit" onclick="addEventListener">Log In</button><br />

  </fieldset>
  </form>
  <form action="/register" method="get">
    <fieldset>
      <legend>Register</legend>
  <!--button takes you to register.html-->
  <button id = buttonReg type="submit" onclick="addEventListener">Register</button>
</fieldset>
</form>



  <script>
    document.getElementById("button").addEventListener("click", function() {
        window.location = "main.html"
    })
  </script>
    </body>

  </html>
